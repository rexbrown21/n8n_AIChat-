<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí¨</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Conversations</h2>
        </div>
        <button class="new-chat-button" id="newChatButton">
            + New Conversation
        </button>
        <div class="conversations-list" id="conversationsList">
        </div>
    </div>

    <div class="main-wrapper">
        <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
            ‚ò∞
        </button>

        <div class="chat-container">
            <div class="chat-header">
                <h1>Groq</h1>
		<div class="header-content">
                    <h1></h1>
                     <div class="header-buttons">
                        <button class="themes-button" id="themesButton" aria-label="Change wallpaper">
                            üé®
                        </button>
                        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                            <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="5"></circle>
                                <line x1="12" y1="1" x2="12" y2="3"></line>
                                <line x1="12" y1="21" x2="12" y2="23"></line>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                <line x1="1" y1="12" x2="3" y2="12"></line>
                                <line x1="21" y1="12" x2="23" y2="12"></line>
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                            </svg>
                            <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="wallpaper-modal" id="wallpaperModal">
                <div class="wallpaper-content">
                    <h2>Change Chat Wallpaper</h2>
                    <div class="wallpaper-options">
                        <label class="upload-label">
                            <input type="file" id="wallpaperInput" accept="image/*" style="display: none;">
                            <span class="upload-btn">üìÅ Upload Image</span>
                        </label>
                        <button class="remove-wallpaper-btn" id="removeWallpaperBtn">üóëÔ∏è Remove Wallpaper</button>
                    </div>
                    <button class="close-modal-btn" id="closeWallpaperModal">Close</button>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
            </div>
            
            <div class="chat-input-container">
                <form id="chatForm" class="chat-form">
                    <input 
                        type="text" 
                        id="messageInput" 
                        class="chat-input" 
                        placeholder="Type your message..."
                        autocomplete="off"
                    >
                    <button type="submit" class="send-button" id="sendButton">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 5v14M5 12l7-7 7 7"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
